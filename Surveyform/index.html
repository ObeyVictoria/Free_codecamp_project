<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Registration Form</h1>
        <p id="description">Fill in the form below to get started</p>
    </header>
    <main>
        <form id="survey-form">
            <div>
          <label for="name" id="name-label">Name:</label>
          <br>
          <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div>
          <label for="email" id="email-label">Email:</label>
          <br>
          <input type="email" id="email" placeholder="Enter your email">
          </div>
          <div>
          <label for="number" id="number-label">Number:</label>
          <br>
          <input type="number" id="number" min="8" max="12" placeholder="Phonenumber">
          </div>
          <div>
            <label for="gender">Gender:</label>
          <select name="gender" id="dropdown">
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          </div>
          <div>
          <input type="radio" name="" value="">
          <label for="">fdfggfgf</label>
          <br>
          <input type="radio" name="" value="">
          <label for="">frdffd</label>
          <br>
          <input type="radio" name="" value="">
          <label for="">dedff</label>
          </div>
          <div>
            <input type="checkbox" value="">
            <label for="">eere</label>
            <br>
            <input type="checkbox" value="">
            <label for="">eweerer</label>
          </div>
          <div>
          <label for="">About:</label>
          <br>
          <textarea name="" id="about" cols="30" rows="10" placeholder="Give a little description about yourself"></textarea>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
